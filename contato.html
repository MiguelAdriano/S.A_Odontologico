    <style>
        img.logo {
            width: 350px; /* Defina o tamanho desejado para a logo */

            top: 10px;  /* Ajusta a distância do topo */

        /* Estilo dos blocos de contato */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            justify-content: center; /* Centraliza horizontalmente */
            align-items: flex-start; /* Alinha no topo */
            padding-top: 20px; /* Reduz o espaço do topo */
        }

        .flex-container {
            display: flex;
            align-items: center; /* Alinha verticalmente os itens no Flexbox */
            justify-content: center; /* Alinha horizontalmente dentro do flex */
        }

        .grid-item {
            background-color: #f1f1f1;
            padding: 10px; /* Reduz o padding */
            border-radius: 8px;
            display: flex;
            justify-content: center; /* Centraliza o conteúdo */
            align-items: center; /* Centraliza o conteúdo */
        }

        /* Reduz a margem inferior dos parágrafos para aproximar os tópicos */
        .grid-item p {
            margin-bottom: 2px; /* Reduz o espaçamento entre as linhas */
        }

        /* Reduz ainda mais o espaço entre o endereço, telefone e horário */
        .contact-block {
            margin-bottom: 10px; /* Ajusta o espaço entre os blocos */
        }








        /* From Uiverse.io by dylanharriscameron */ 
.card {
  position: relative;
  width: 200px;
  height: 250px;
  border-radius: 14px;
  z-index: 1111;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  box-shadow: 20px 20px 60px #bebebe, -20px -20px 60px #ffffff;
  ;
}

.bg {
  position: absolute;
  top: 5px;
  left: 5px;
  width: 190px;
  height: 240px;
  z-index: 2;
  background: rgba(255, 255, 255, .95);
  backdrop-filter: blur(24px);
  border-radius: 10px;
  overflow: hidden;
  outline: 2px solid white;
}

.blob {
  position: absolute;
  z-index: 1;
  top: 50%;
  left: 50%;
  width: 150px;
  height: 150px;
  border-radius: 50%;
  background-color: #2fb195;
  opacity: 1;
  filter: blur(12px);
  animation: blob-bounce 5s infinite ease;
}

@keyframes blob-bounce {
  0% {
    transform: translate(-100%, -100%) translate3d(0, 0, 0);
  }

  25% {
    transform: translate(-100%, -100%) translate3d(100%, 0, 0);
  }

  50% {
    transform: translate(-100%, -100%) translate3d(100%, 100%, 0);
  }

  75% {
    transform: translate(-100%, -100%) translate3d(0, 100%, 0);
  }

  100% {
    transform: translate(-100%, -100%) translate3d(0, 0, 0);
  }
}
